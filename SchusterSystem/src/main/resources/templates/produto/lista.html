<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchusterSystem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div th:replace="~{/fragmentos :: menu}"></div>

<div>
<h3 class="tituloProduto d-block text-center">Lista de Produtos</h3>
<div class="table-responsive mt-5 d-flex justify-content-center">

	<table class="table table-bordered border-success   bg-light w-50 "> 
		<thead>
			<tr>
				<th class="linhaTabelaId  text-center" >Id</th>
				<th class="linhaTabelaNome " >Nome</th>
				<th class="linhaTabelaDescricao " >Quantidade</th>
				<th class="linhaTabelaDescricao " >Valor</th>
				<th class=" linhaTabelaIcon  w-25"><a  class="btn  ml-2 btn-success d-flex justify-content-center btn-sm " href="/produto/novo" role="button" >Novo</a></th>	
			</tr>
		</thead>
			<tbody>
				<tr th:each="produto : ${produto}">
				    <td th:text="${produto.getId()}" > </td>
					<td th:text="${produto.getNome()}"> </td>
					<td th:text="${produto.getQuantidade()}"> </td>
					<td th:text="${produto.getValor()}"> </td>
					<td class="text-center">
						<a class="btn btn-success me-2 btn-sm text-white" role="button" th:href="@{/produto/{id}/editar (id = ${produto.getId})}">Editar</a>
						<a class="btn btn-outline-success " th:href="@{/produto/{id} (id = ${produto.id})}" role="button" >👁️</a>
					</td>
				</tr>
			</tbody>
	</table>
</div>


</div>



</body>
</html>
