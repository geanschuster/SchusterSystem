<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchusterSystem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{/fragmentos :: menu}"></div>

	<main class="container mt-4">
		<h2 class="text-success" >Produto <strong>ID -</strong> <span th:text="${produto.id}"></span>
		</h2>
		<table class="table table-bordered border-success">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${produto.id}"></th>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.quantidade}"></td>
					<td th:text="${produto.valor}"></td>
				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/produto/{produtoId}/editar (produtoId = ${produto.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/produto/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
